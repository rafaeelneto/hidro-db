<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSANPA-db</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">

    <!--alterar-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="wrapper d-flex">
        <nav class="d-md-block sidebar" id="sidebar">
            <div class="sidebar-header header-logo"></div>
            <div class="info-container">
                <div>
                    <p>Olá,</p>
                    <h4 id="user-name">Wandilson</h4>
                </div>
                <button id="btn-logout" class="btn btn-yellow text-primary" onclick="location.href='http://localhost/logout';">Sair<i class="material-icons">exit_to_app</i></button>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu">MAPA</a>
                </li>
                <li>
                    <a href="#">PROCESSOS</a>
                </li>
                <li>
                    <a href="#pageSubmenu">OUTORGAS</a>
                </li>
                <li>
                    <a href="#">LICENÇAS</a>
                </li>
                <li>
                    <a href="#">AUTOS DE INFRAÇÃO</a>
                </li>
                <li>
                    <a href="#">SOBRE</a>
                </li>
            </ul>
        </nav>

        <div class="content map-view">
            <div class="d-flex omnibox bg-light rounded rounded-pill shadow-sm">
                <button type="button" id="sidebarCollapse" class="rounded rounded-pill navbar-btn bg-light actived">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="p-1 bg-light rounded rounded-pill w-100 search-box">
                    <div class="input-group h-5">
                        <input type="search" placeholder="Procure poços, outorgas, endereços e tudo mais..." aria-describedby="button-addon1" class="form-control border-0 bg-light">
                        <div class="input-group-append">
                            <button id="button-search" type="submit" class="btn btn-link text-primary"><i class="material-icons">search</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-flex" id="map"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="js/library/leaflet.extra-markers.min.js"></script>

    <script src="bundle.js"></script>
